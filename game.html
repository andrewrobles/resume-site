         function getwrapCrementIndex(arr, i, isIncrement) {
            if (isIncrement) {
               i = i + 1;
               return i == arr.length ? 0 : i;
            } else {
               i = i - 1;
               return i == -1 ? arr.length - 1 : i;
            }
         }
